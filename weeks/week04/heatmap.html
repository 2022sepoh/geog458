<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Make a heatmap with Mapbox GL JS</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
 
    </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        'pk.eyJ1IjoibWFsLXdvb2QiLCJhIjoiY2oyZ2t2em50MDAyMzJ3cnltMDFhb2NzdiJ9.X-D4Wvo5E5QxeP7K_I3O8w';
      const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 3.5, // starting zoom
            center: [138, 38] // starting center
      });
      map.on('load', () => {
        map.addSource('earthquakes', {
          'type': 'geojson',
          'data': 'assets/earthquakes.geojson'
        });

        map.addLayer(
          {
            'id': 'earthquakes-heat',
            'type': 'heatmap',
            'source': 'earthquakes',
            'maxzoom': 7,
            'paint': {
              // increase weight as diameter breast height increases
              'heatmap-weight': {
                'property': 'mag',
                'type': 'exponential',
                'stops': [
                  [3, 3],
                  [5, 6],
                  [6, 10]
                ]
              },
              // increase intensity as zoom level increases
              'heatmap-intensity': {
                'stops': [
                  [11, 1],
                  [15, 3]
                ]
              },
              // use sequential color palette to use exponentially as the weight increases
              'heatmap-color': [
                'interpolate',
                ['linear'],
                ['heatmap-density'],
                0,
                'rgba(236,222,239,0)',
                0.2,
                'rgb(208,209,230)',
                0.4,
                'rgb(166,189,219)',
                0.6,
                'rgb(103,169,207)',
                0.8,
                'rgb(28,144,153)'
              ],
              // increase radius as zoom increases
              'heatmap-radius': {
                'stops': [
                  [11, 15],
                  [15, 20]
                ]
              },
              // decrease opacity to transition into the circle layer
              'heatmap-opacity': {
                'default': 1,
                'stops': [
                  [14, 1],
                  [15, 0]
                ]
              }
            }
          },
          'waterway-label'
        );

        map.addLayer(
          {
            'id': 'earthquakes-point',
            'type': 'circle',
            'source': 'earthquakes',
            'minzoom': 7,
            'paint': {
              // increase the radius of the circle as the zoom level and dbh value increases
              'circle-radius': {
                'property': 'mag',
                'type': 'exponential',
                'stops': [
                  [{ zoom: 7, value: 2 }, 5],
                  [{ zoom: 7, value: 6 }, 10],
                  [{ zoom: 10, value: 2 }, 20],
                  [{ zoom: 10, value: 6 }, 50]
                ]
              },
              'circle-color': {
                'property': 'mag',
                'type': 'exponential',
                'stops': [
                  [0, 'rgba(236,222,239,0)'],
                  [1, 'rgb(236,222,239)'],
                  [2, 'rgb(208,209,230)'],
                  [3, 'rgb(166,189,219)'],
                  [4, 'rgb(103,169,207)'],
                  [5, 'rgb(28,144,153)'],
                  [6, 'rgb(1,108,89)']
                ]
              },
              'circle-stroke-color': 'white',
              'circle-stroke-width': 1,
              'circle-opacity': {
                'stops': [
                  [3, 0],
                  [10, 1]
                ]
              }
            }
          },
          'waterway-label'
        );
      });

      // click on tree to view dbh in a popup
      map.on('click', 'earthquakes-point', (event) => {
        new mapboxgl.Popup()
          .setLngLat(event.features[0].geometry.coordinates)
          .setHTML(`<strong>Magnitude:</strong> ${event.features[0].properties.mag}`)
          .addTo(map);
      });
    </script>
  </body>
</html>
