<!DOCTYPE html>
<html>

<head>
  <title>QTile Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />


  <!-- <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' /> -->
  <style>
    /*full screen the map*/
    html {
      height: 100%;
    }

    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>


  <!-- <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script> -->
</head>

<body>
  <div id='map'></div>
  <script type="text/javascript">

    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 2
    }).setView([40.7831303882, -73.9771565], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);
    // L.tileLayer.wms('https://api.mapbox.com/styles/v1/jakobzhao/ckkrb3f9o01n018nz6rdsno2w/wmts?access_token=pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw').addTo(map);

    L.tileLayer('uw/{z}/{x}/{y}.png', {
        attribution: 'Generated by QMetaTiles',
        // tms: true,
        detectRetina: false
    }).addTo(map)

  </script>
</body>

</html>
